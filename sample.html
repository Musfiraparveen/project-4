<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Menu with Header Image</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .header-image {
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            position: relative;
        }

        /* Header Content (Logo and Menu) */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            /* Optional transparency for better contrast */
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: red;
        }

        /* Menu Toggle Icon */
        .menu-toggle-checkbox {
            display: none;
        }

        .menu-toggle-icon {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 3;
        }

        .menu-toggle-icon span {
            display: block;
            width: 30px;
            height: 3px;
            background: #fff;
            transition: all 0.3s ease;
        }

        /* Transform the icon to a cross when toggled */
        .menu-toggle-checkbox:checked+.menu-toggle-icon span:nth-child(1) {
            transform: rotate(45deg) translateY(8px);
        }

        .menu-toggle-checkbox:checked+.menu-toggle-icon span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle-checkbox:checked+.menu-toggle-icon span:nth-child(3) {
            transform: rotate(-45deg) translateY(-8px);
        }

        /* Full-Screen Overlay Navigation */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 100%;
            /* Hidden off-screen initially */
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: left 0.5s ease;
        }

        .nav-overlay ul {
            list-style: none;
            text-align: center;
        }

        .nav-overlay ul li {
            margin: 1.5rem 0;
        }

        .nav-overlay ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 2rem;
            transition: color 0.3s;
        }

        .nav-overlay ul li a:hover {
            color: red;
        }

        /* Show the overlay when toggled */
        .menu-toggle-checkbox:checked~.nav-overlay {
            left: 0;
        }

        /* Main Content */
        main {
            padding: 2rem;
            text-align: center;
        }

        main h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        main p {
            font-size: 1.2rem;
            color: #ccc;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Background Image for Header -->
        <div class="header-image">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo">D'YAVOL</div>

                <!-- Hidden Checkbox for Menu Toggle -->
                <input type="checkbox" id="menuToggle" class="menu-toggle-checkbox">
                <label for="menuToggle" class="menu-toggle-icon">
                    <!-- Menu Icon (Three Bars) -->
                    <span></span>
                    <span></span>
                    <span></span>
                </label>

                <!-- Full-Screen Navigation -->
                <nav class="nav-overlay">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">INSTAGRAM</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="content">
            <h1>Welcome to Our Website</h1>
            <p>Explore our world-class fashion collection with bold and unique styles.</p>
        </section>
    </main>
</body>

</html>
